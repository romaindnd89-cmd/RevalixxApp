
<!DOCTYPE html>
<html lang="fr" class="bg-black text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REVALIXX | Hard Music Label</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-red: #ff0000;
        --brand-cyan: #00f3ff;
        --toxic-yellow: #ccff00;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Syncopate', sans-serif;
        text-transform: uppercase;
        letter-spacing: -0.05em;
      }
      .font-gothic {
        font-family: 'UnifrakturMaguntia', cursive;
      }
      .font-body {
        font-family: 'Space Grotesk', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-red);
      }
      .neon-glow {
        text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      }
      .glass-card {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .noise-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }
      .scanline {
        width: 100%;
        height: 2px;
        background: rgba(255, 0, 0, 0.1);
        position: fixed;
        z-index: 10000;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { top: 0; }
        100% { top: 100%; }
      }
      /* Effet de scintillement pour le logo fusionné */
      @keyframes flicker {
        0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
          opacity: 0.99;
          filter: drop-shadow(0 0 20px rgba(255,0,0,0.5)) brightness(1.2);
        }
        20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
          opacity: 0.7;
          filter: drop-shadow(0 0 5px rgba(255,0,0,0.2)) brightness(1);
        }
      }
      .logo-fusion {
        animation: flicker 4s infinite alternate;
        mix-blend-mode: hard-light;
      }

      /* === HORROR TV EFFECT (VOID) === */
      .horror-tv-container {
        position: fixed;
        inset: 0;
        z-index: 10000;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        animation: tv-off 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 2.2s; 
      }

      @keyframes tv-off {
        0% { transform: scale(1, 1); opacity: 1; }
        50% { transform: scale(1, 0.005); opacity: 1; background: #fff; } 
        100% { transform: scale(0, 0); opacity: 0; background: #000; }
      }

      .tv-vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, transparent 40%, black 130%);
        pointer-events: none;
        z-index: 10;
      }

      .tv-static-horror {
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.15;
        animation: noise-anim 0.2s infinite steps(4);
        pointer-events: none;
        z-index: 5;
      }

      @keyframes noise-anim {
        0% { transform: translate(0,0); }
        25% { transform: translate(-10%, 10%); }
        50% { transform: translate(10%, -5%); }
        75% { transform: translate(-5%, -10%); }
        100% { transform: translate(0,0); }
      }

      .horror-logo-wrapper {
        position: relative;
        width: 70vw;
        max-width: 600px;
        z-index: 20;
        animation: horror-flicker 2.2s linear forwards; 
      }

      @keyframes horror-flicker {
        0% { opacity: 0; filter: brightness(0) blur(10px); transform: scale(0.8); }
        5% { opacity: 1; filter: brightness(2) blur(0px); transform: scale(1); }
        10% { opacity: 0.1; }
        15% { opacity: 1; filter: contrast(3) grayscale(1); transform: translateX(-5px); }
        20% { opacity: 0.2; }
        30% { opacity: 1; filter: sepia(1) hue-rotate(-50deg) saturate(5); }
        35% { opacity: 0; }
        45% { opacity: 1; filter: invert(1); transform: scale(1.05) skewX(5deg); }
        50% { opacity: 0.1; }
        60% { opacity: 1; filter: brightness(1); transform: translateX(5px); }
        70% { opacity: 0.2; filter: blur(5px); }
        80% { opacity: 1; filter: brightness(3) contrast(2); transform: scale(1.1); }
        90% { opacity: 0.5; }
        95% { opacity: 1; filter: brightness(10); background: white; }
        100% { opacity: 1; }
      }

      .horror-flash-overlay {
        position: absolute;
        inset: 0;
        background: white;
        opacity: 0;
        animation: screen-flash 2.2s linear forwards;
        z-index: 15;
        mix-blend-mode: overlay;
      }

      @keyframes screen-flash {
         0%, 35%, 60% { opacity: 0; }
         15% { opacity: 0.2; }
         40% { opacity: 0.1; }
         45% { opacity: 0.5; }
         95% { opacity: 1; }
         100% { opacity: 0; }
      }

      /* === CHAOS LIGHTNING EFFECT (VIDEO TRANSITION) === */
      .chaos-container {
        position: fixed;
        inset: 0;
        z-index: 11000;
        background: #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Logo qui se fait frapper */
      .chaos-logo-target {
        position: relative;
        z-index: 20;
        width: 60vw;
        max-width: 500px;
        animation: chaos-vibrate 1.5s linear forwards;
      }

      @keyframes chaos-vibrate {
        0% { transform: translate(0,0) scale(1); filter: drop-shadow(0 0 0 red); }
        20% { transform: translate(-5px, 5px) scale(1.02); filter: drop-shadow(0 0 10px red) hue-rotate(0deg); }
        40% { transform: translate(5px, -5px) scale(1.05); filter: drop-shadow(0 0 20px red) hue-rotate(45deg) invert(0.2); }
        60% { transform: translate(-10px, 0) scale(1.1); filter: drop-shadow(0 0 40px red) hue-rotate(90deg) invert(0.5); }
        80% { transform: translate(10px, 10px) scale(1.2); filter: drop-shadow(0 0 60px red) hue-rotate(180deg) invert(1); opacity: 1; }
        90% { transform: scale(1.5); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; } /* Disparition dans l'explosion */
      }

      /* Éclairs (formes géométriques) */
      .lightning-bolt {
        position: absolute;
        background: #fff;
        box-shadow: 0 0 20px #ff0000, 0 0 50px #ff0000;
        z-index: 15;
        opacity: 0;
      }

      .bolt-1 {
        top: -10%; left: 30%; width: 10px; height: 60%;
        transform: rotate(25deg);
        clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        animation: strike-flash 0.1s 0.2s 3 linear, strike-flash 0.1s 0.8s 2 linear;
      }
      .bolt-2 {
        top: 20%; right: -10%; width: 60%; height: 8px;
        transform: rotate(-15deg);
        clip-path: polygon(0% 20%, 100% 0%, 100% 80%, 0% 100%);
        animation: strike-flash 0.15s 0.4s 2 linear, strike-flash 0.1s 1.0s 4 linear;
      }
      .bolt-3 {
        bottom: 0%; left: 10%; width: 8px; height: 70%;
        transform: rotate(-40deg);
        clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
        animation: strike-flash 0.1s 0.6s 3 linear, strike-flash 0.05s 1.2s 10 linear;
      }
      
      /* Éclair central fracturé */
      .bolt-center {
        position: absolute;
        top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 120vw; height: 120vh;
        background: radial-gradient(circle, transparent 60%, red 100%);
        mix-blend-mode: hard-light;
        opacity: 0;
        animation: storm-bg-flash 1.5s steps(5) forwards;
      }

      @keyframes strike-flash {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }

      @keyframes storm-bg-flash {
        0%, 20%, 40% { opacity: 0; }
        10%, 30%, 50% { opacity: 0.3; }
        60% { opacity: 0.6; background: radial-gradient(circle, transparent 30%, red 100%); }
        80% { opacity: 0.8; background: radial-gradient(circle, red 0%, black 100%); }
        100% { opacity: 1; background: white; }
      }

      /* Explosion finale */
      .chaos-explosion {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 10px; height: 10px;
        border-radius: 50%;
        background: white;
        box-shadow: 0 0 100px red, 0 0 200px red;
        z-index: 100;
        opacity: 0;
        animation: explode-out 0.6s ease-out forwards 1.4s;
      }

      @keyframes explode-out {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(100); opacity: 1; background: red; }
        100% { transform: translate(-50%, -50%) scale(200); opacity: 1; background: black; }
      }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",

  }
}
</script>

</head>
  <body>
    <div class="noise-bg"></div>
    <div class="scanline"></div>
    <div id="root"></div>

</body>
</html>
